
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpiadi</title>
    <script>
        setInterval(cerchia,10)
    function cerchia(){
        var canvas=document.getElementById("a");
        var ctx=canvas.getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle="blue"
        ctx.lineWidth=6;
        ctx.arc(60,80.5,55,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle="black"
        ctx.arc(190,80.5,55,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle="red"
        ctx.arc(320,80.5,55,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle="yellow"
        ctx.arc(123,138,55,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle="green"
        ctx.arc(255,138,55,0,2*Math.PI);
        ctx.stroke();
    }</script>
</head>

    <body>
        
    
        
    
        
        <h1 id="b">Cerchi Olimpiadi:</h1>
        <canvas id="a" width="800" height="500" style="border:10px"></canvas>
       
    
    

</html>
