<!DOCTYPE html>
<html lang="it">
<head>
    <title>Risultato</title>
    <script>
        var indice=-1
        var n=localStorage.getItem("indirizzo")
        var v=localStorage.getItem("vettore")
        var cont=0
        function cancella(){
                
                    
            for(var i=0;i<n;i++){
                if(i%2==0){
                    var txt=""
                    for(cont;cont<v.length;cont++){
                        if(v[cont]==","){cont++;break;}
                        txt+=v[cont]
                    }
                    var y=document.createElement("input")
                    y.setAttributeNode(document.createAttribute("disabled",""))
                    y.value=txt
                    document.getElementById("element").appendChild(y)
                }
                else{
                    var y=document.createElement("input")
                    y.type="button"
                    y.value="-"
                    
                    var z=document.createAttribute("onclick")
                    indice=indice+2
                    z.value="rimuovi("+indice+")"
                    y.setAttributeNode(z)
                    document.getElementById("element").appendChild(y)
                    var y2=document.createElement("br")
                    document.getElementById("element").appendChild(y2)
                }
            }
            document.getElementById("stamp").setAttributeNode(document.createAttribute("disabled",""))
        }
        function rimuovi(indic){
            document.getElementById("element").removeChild(document.getElementById("element")[indic])
            document.getElementById("element").removeChild(document.getElementById("element")[indic-1])
            for(var j=indic;j<document.getElementById("element").length;j+=2){
                var z=document.createAttribute("onclick")
                z.value="rimuovi("+j+")"
                document.getElementById("element")[j].setAttributeNode(z)
            }
        }
    </script>
</head>
<body>
    
        
            <form id="element">
            </form>
            <input type="button" value="Stampa" onclick="cancella()"id="stamp">
        </div>
    
</html>
