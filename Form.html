

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-image: url(OIP.jpeg);
            background-attachment: fixed;
             background-size: cover;
            
        }
    </style>
    <script>
        function invia(){
        const x=document.forms["form1"]; 
        var tot="";
        for(i=0;i<x.length;i++){
            if(i==x.length-1){
                tot+=x[i].value;
            }
            else{
                tot+=x[i].value+", ";
            }
        }
        localStorage.setItem("dati",tot); 
        document.location.href="StampaForm.html";
        }
    </script>
</head>
<body>
    <h1>Inserisci i valori nel form:</h1>
    <form id="form1">
        Nome: <input type="text" ><br>
        Cognome: <input type="text" ><br>
        Professione: <input type="text" ><br>
    </form>
    <input type="submit" onclick="invia()">
</html>
