
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function leggi(){
            var filec = document.getElementById('e').files;
            if(filec.length > 0 ){
                var file = filec[0];
                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function(event) {
                    //prendo il contenuto del file e lo metto in questa variabile
                    var file1 = event.target.result;
                    var righe = file1.split('\n');
                    var el = document.getElementById('tabella').getElementsByTagName('tbody')[0];
                    el.innerHTML = "";
                    for (var i = 0; i < righe.length; i++) {
                        var n = el.insertRow();
                        split = righe[i].split(',');
                        
                        for (var j = 0; j < split.length; j++) {
                             var cella = n.insertCell();
                             cella.innerHTML = split[j];
                             if(i==0 && j==0){
                                var data= new Array(righe.length * split.length);
                                var c=0;
                             }
                             data[c]=split[j];
                             c++;
                        }
                  }
                  var s;
                    for(var i=0; i<data.length;i++){
                        s=s+data[i];
                    }
                    localStorage.setItem("data", s);
             }
            
        }
        else{document.getElementById("p").innerHTML="errore, seleziona un file csv"}

   }
   function invia(){
        document.location.href="Grafico.html";

   }


            

            
            

   
   </script>
</head>
<body>
    <h1>Inserisci un file csv(Comma separated values) e verra creata dinamicamente una tabella</h1>
    <div>

        <div>
             <input type="file" id="e" > <br><br>
             
             <input type="button" id="b" value="stampa" onclick="leggi();" >
             <p>Se premi il tasto inferiore verrai inviato ad un altra pagina dove verra creata la tabella</p>
             <input type="button" id="b" value="CreaTabella" onclick="invia();" >
        </div>
    
        <br><br>
        
        <table id="tabella">
      
             <tbody>
    
             </tbody>
    
        </table>
    </div>
    <div id="p"></div>
</body>
</html>
