
<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-image: url(OIP.jpeg);

    <script>

            document.getElementById("stampa").innerHTML+=s;
        }

    <input type="Button" value="Premi per stampare le informazioni del form" onclick="stampa()">
